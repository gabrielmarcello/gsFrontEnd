<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="assets/img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="assets/css/perfil_styles.css">
</head>
<body>

    <div class="container">
        <h2>Dados do Cadastro</h2>
        <div class="profile-pic">
            <img src="https://via.placeholder.com/100" alt="Foto Perfil" id="profilePic">
            <label for="uploadPic">Escolher foto</label>
            <input type="file" id="uploadPic" accept="image/*" onchange="loadFile(event)">
        </div>
        <p class="note">Tamanho máximo: 220px altura x 220px largura</p>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Senha">
        </div>
        <br>
            <hr id="linha">
        <br>
        <h2>Dados Pessoais</h2>
        <div class="form-group">
            <label for="Cpf">CPF</label>
            <input type="tel" id="Cpf" placeholder="CPF">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="Telefone">
        </div>
        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" placeholder="Endereço">
        </div>
        <div class="form-group">
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento">
        </div>
        <div class="form-group">
            <button type="submit">Editar</button>
        </div>
        <div class="form-group" id="voltar-container">
            <a href="index.html" id="voltar">Voltar</a>
            <br>
            <a href="login.html" id="sair">Sair</a>
        </div>
        <script src="assets/js/perfil.js"></script>
</body>
</html>
