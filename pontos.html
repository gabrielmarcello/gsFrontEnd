<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="assets/img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="assets/css/pontos_styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/img/logo.png" alt=""></a>
        </div>
    </header>
    <hr id="linha">
    <div class="container">
        <h1>Mande seu video para analise</h1>
        <input type="file" id="videoUpload" accept="video/*">
        <button onclick="uploadVideo()">Postar Video</button>
        
        <h2>Sua pontuação!</h2>
        <label for="trashPoints">Quantidade de lixos coletados:</label>
        <input type="number" id="trashPoints" min="0" value="0">
        <button onclick="submitScore()">Carregar pontuação</button>

        <h3 id="result"></h3>
    </div>
    <script src="assets/js/pontos.js"></script>
    
</body>
</html>
